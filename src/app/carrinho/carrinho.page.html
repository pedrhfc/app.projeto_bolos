<ion-header>
  <ion-toolbar *ngFor="let bolo of bolos">
    <ion-title color="primary">{{bolo.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" *ngFor="let bolo of bolos">
    <ion-img [src]="bolo.url"></ion-img>
    <p>{{bolo.descricao}}</p>

    <form [formGroup]="formCadastro" (submit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="text" formControlName="telefone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Endere√ßo</ion-label>
        <ion-input type="text" formControlName="endereco"></ion-input>
      </ion-item>
      <ion-button
        expand="block"
        [disabled]="!formCadastro.valid"
        ion-button
        type="submit"
        >Confirmar pedido</ion-button
      >
    </form>
  </div>
</ion-content>
